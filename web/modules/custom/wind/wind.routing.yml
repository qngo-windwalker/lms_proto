wind.content:
  path: '/hello'
  defaults:
    _controller: '\Drupal\wind\Controller\LandingPageController::content'
    _title: 'Hello world'
  requirements:
    _permission: 'access content'

wind.home:
  path: 'wind-home'
  defaults:
    _controller: '\Drupal\wind\Controller\HomePageController::content'
    _title: 'Welcome to Windwalker LMS!'
  requirements:
    _permission: 'access content'

wind.dev:
  path: 'wind-dev'
  defaults:
    _controller: '\Drupal\wind\Controller\WindDevPageController::content'
    _title: 'Wind Dev'
  requirements:
    _permission: 'access content'

wind.manager:
  path: 'manager'
  defaults:
    _controller: '\Drupal\wind\Controller\WindManagerPageController::content'
    _title: 'Windwalker'
  requirements:
    _permission: 'access content'

wind.course:
  path: 'course'
  defaults:
    _controller: '\Drupal\wind\Controller\WindCoursePageController::content'
    _title: 'Windwalker'
  requirements:
    _permission: 'access content'

wind.report:
  path: 'report'
  defaults:
    _controller: '\Drupal\wind\Controller\WindReportPageController::content'
    _title: 'Report'
  requirements:
    _user_is_logged_in: 'TRUE'
    _permission: 'access content'
wind.datatable.user-progress:
  path: 'datatable/user-progress'
  defaults:
    _controller: '\Drupal\wind\Controller\WindDatatableController::user_progress'
    _title: 'Windwalker'
  requirements:
    _permission: 'access content'
