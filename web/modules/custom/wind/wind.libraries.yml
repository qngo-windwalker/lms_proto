fontawesome:
  css:
    theme:
      'https://use.fontawesome.com/releases/v5.6.3/css/all.css':
        type: external
        attributes:
          integrity: "sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin: "anonymous"
datatable:
  js:
    https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js: {type: external, minified: true}
    https://cdn.datatables.net/buttons/1.7.0/js/dataTables.buttons.min.js: {type: external, minified: true}
    https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js: {type: external, minified: true}
    https://cdn.datatables.net/buttons/1.7.0/js/buttons.html5.min.js: {type: external, minified: true}
  dependencies:
    - core/jquery
    - core/drupalSettings
    - wind/datatable_css
# separate CSS files from JS datatable above so it can be used in area where you don't need the JS files
datatable_css:
  css:
    theme:
      https://cdn.datatables.net/buttons/1.6.4/css/buttons.dataTables.min.css: {type: external}
      css/dataTables.css: {}
  dependencies:
    - wind/fontawesome
