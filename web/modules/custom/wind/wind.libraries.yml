datatable:
  js:
    https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js: {type: external, minified: true}
    https://cdn.datatables.net/buttons/1.6.4/js/dataTables.buttons.min.js: {type: external, minified: true}
    https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js: {type: external, minified: true}
    https://cdn.datatables.net/buttons/1.6.4/js/buttons.html5.min.js: {type: external, minified: true}
  dependencies:
    - core/jquery
    - core/drupalSettings
    - wind/datatable_css
# separate CSS files from JS datatable above so it can be used in area where you don't need the JS files
datatable_css:
  css:
    theme:
      https://cdn.datatables.net/buttons/1.6.4/css/buttons.dataTables.min.css: {type: external}
      css/dataTables.css: {}
