<div class="entity-delete">
  <div id="delete-panel-content" (clickOutside)="close()" [exclude]="'.delete-link'">
    <h2 class="mb-3" i18n>Confirm delete</h2>
    <div [hidden]="!errorMessage" class="alert alert-danger">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
      </button>
      <div>{{errorMessage}}</div>
    </div>
    <div>
      <button mat-button (click)="close()" i18n>cancel</button>
      <button mat-raised-button color="warn" (click)="delete()" [hidden]="errorMessage" i18n>confirm</button>
    </div>
  </div>
</div>
